<form name="calculadora">
  <input class="pantalla" type="textfield" name="show" value="" autocomplete="off" readonly>

  <div>
    <input class="numero" type="button" value="7" onclick="document.calculadora.show.value+='7'">
    <input class="numero" type="button" value="8" onclick="document.calculadora.show.value+='8'">
    <input class="numero" type="button" value="9" onclick="document.calculadora.show.value+='9'">
    <input class="numero" type="button" value="+" onclick="document.calculadora.show.value+='+'">
    <br>
    <input class="numero" type="button" value="4" onclick="document.calculadora.show.value+='4'">
    <input class="numero" type="button" value="5" onclick="document.calculadora.show.value+='5'">
    <input class="numero" type="button" value="6" onclick="document.calculadora.show.value+='6'">
    <input class="numero" type="button" value="-" onclick="document.calculadora.show.value+='-'">
    <br>
    <input class="numero" type="button" value="1" onclick="document.calculadora.show.value+='1'">
    <input class="numero" type="button" value="2" onclick="document.calculadora.show.value+='2'">
    <input class="numero" type="button" value="3" onclick="document.calculadora.show.value+='3'">
    <input class="numero" type="button" value="X" onclick="document.calculadora.show.value+='*'">
    <br>
    <input class="numero" type="reset" value="C">
    <input class="numero" type="button" value="0" onclick="document.calculadora.show.value+='0'">
    <input class="numero" type="button" value="=" onclick="document.calculadora.show.value=eval(document.calculadora.show.value)">
    <input class="numero" type="button" value="/" onclick="document.calculadora.show.value+='/'">
  </div>
</form>
